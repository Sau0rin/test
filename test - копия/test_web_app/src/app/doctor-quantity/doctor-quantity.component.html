
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/features/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 ">Главная</a></li>
          <li><a routerLink="/docall" class="nav-link px-2">Врачи</a></li>
          <li><a routerLink="/Clinics" class="nav-link px-2">Клиники</a></li>
          
        </ul>
  
        <div class="col-md-3 text-end">
          <button type="button" routerLink="/login" class="btn btn-outline-primary me-2">Вход</button>
        </div>
      </header>

    <select  class="form-select" aria-label="Default select example" [(ngModel)] = "search">
        <option value="base">Все города</option>
        <option value="Бендеры">Бендеры</option>
        <option value="Тирасполь">Тирасполь</option>
        <option value="Рыбница">Рыбница</option>
      </select>
    <h2 class="pb-2 border-bottom">Направления</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <div *ngFor="let post of spec | search:search" class="feature col">
        <h3 class="fs-2" >{{post.name}}</h3>
        <a [routerLink]="['/Doctors',post.name]"  class="icon-link d-inline-flex align-items-center">Подробнее</a>
      </div>
    </div>
  </div>
