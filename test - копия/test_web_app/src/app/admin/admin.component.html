<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/features/">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<button (click)="initNewspetialization()">Добавить специализацию и город</button>
<div class="container px-5 py-3" id="featured-3">
<select  class="form-select" aria-label="Default select example" [(ngModel)] = "search">
    <option value="base">Все города</option>
    <option value="Бендеры">Бендеры</option>
    <option value="Тирасполь">Тирасполь</option>
    <option value="Рыбница">Рыбница</option>
  </select>
<h2 class="pb-2 border-bottom">Направления</h2>
<div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
  <div *ngFor="let post of spec | search:search" class="feature col">
    <h3 class="fs-2">{{post.name}}</h3>
    <td><button (click)="editspetialization(post)">Edit</button></td>
    <a [routerLink]="['/Doctors',post.name]"  class="icon-link d-inline-flex align-items-center">Подробнее</a>
  </div>
</div>
</div>


<div *ngIf="specEdit">
  <div>
    Специализация:
    <input [(ngModel)]="specEdit.name" />
  </div>
  <div>
    Города:
    <input [(ngModel)]="specEdit.city" />
  </div>
  <button (click)="updatespetialization(specEdit)" >Save</button>
  <button (click)="deletespetialization(specEdit)" >Delete</button>
  <button (click)="createspetialization(specEdit)" >Create</button>
</div>
