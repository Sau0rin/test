<body class="text-center">
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="/" class="nav-link px-2 ">Главная</a></li>
    <li><a routerLink="/docall" class="nav-link px-2">Врачи</a></li>
    <li><a routerLink="/Clinics" class="nav-link px-2">Клиники</a></li>

  </ul>

 <main class="form-signin w-100 m-auto">
<form [formGroup]="loginForm" (ngSubmit)="submitLogin()"  >
  <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
  <div class="form-floating mb-3">
    <input  formControlName="login" type="text" class="form-control w-50 " id="floatingInput">
    <label for="floatingInput">Login</label>
    <p *ngIf="this.loginForm.get('login')?.invalid && this.loginForm.get('login')?.touched" ><small class="text-danger" >Введите логин</small></p>
  </div>
  <div class="form-floating mb-3">
    <input formControlName="password" type="password" class="form-control w-50" id="floatingPassword">
    <label for="floatingPassword">Password</label>
    <p *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('login')?.touched" ><small class="text-danger" >Введите минимум восемь символов, по крайней мере, одна буква и одна цифра</small></p>
  </div>
  <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
</form>
</main>
</body>
