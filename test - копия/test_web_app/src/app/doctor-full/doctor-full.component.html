<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <div class="col-md-3 mb-2 mb-md-0">
    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
      <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>
  </div>
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="" class="nav-link px-2 ">Главная</a></li>
    <li><a routerLink="/docall" class="nav-link px-2">Врачи</a></li>
<li><a routerLink="/Clinics" class="nav-link px-2">Клиники</a></li>
  </ul>
  <div class="col-md-3 text-end">
    <button type="button" routerLink="/login" class="btn btn-outline-primary me-2">Вход</button>
</div>



</header>
<div class="row mb-2">
    <div *ngFor="let doc of fullInfo | docFull:fio ">
      
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{doc.specializations}}</strong>
            <h3 class="mb-0">{{doc.fio}}</h3>
            <p class="card-text mb-auto">{{doc.clinic}}</p>
            <p class="card-text mb-auto">{{doc.fullInfo}}</p>
            <button (click)="initNewspetialization()" >Записаться</button>
            <div *ngFor="let anceta of ankets | anketa:'user'" >
              <button (click)="newanceta(anceta)" >qwe</button>
            </div>
          </div>
          <div class="col-auto d-none d-lg-block">
           <img src={{doc.foto}} class="bd-placeholder-img" width="200" height="250">
        </div>
      </div>
      
    </div>
</div>
<div *ngIf="specEdit">
  <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Заполните анкету</h4>
        <div class="row g-3">
          <div class="col-sm-6">
            <label  for="firstName" class="form-label">ФИО</label>
            <input [(ngModel)]="specEdit.fio"  type="text" class="form-control" id="firstName" placeholder=""  required="">
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-12">
              <label for="address" class="form-label">Дата рождения</label>
              <input [(ngModel)]="specEdit.date" type="date" class="form-control"  required="">
              <div class="invalid-feedback">
              </div>
            </div>

            <h4 class="mb-3">Пол</h4>
  
        <div  class="my-3">
          <select [(ngModel)]="specEdit.pol" class="form-select" id="country" required="">
              <option value="">Выберите пол</option>
              <option>Мужской</option>
              <option>Женский</option>
            </select>
        </div>

          <div class="col-12">
            <label for="address" class="form-label">Адрес</label>
            <input [(ngModel)]="specEdit.adres" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
            <div class="invalid-feedback">
            </div>
          </div>

          <div class="col-md-5">
            <label for="country" class="form-label">Страна</label>
            <select [(ngModel)]="specEdit.country" class="form-select" id="country" required="">
              <option value="">Выберите страну</option>
              <option>Молдова</option>
              <option>Россия</option>
            </select>
            <div class="invalid-feedback">
            </div>
          </div>
          
          <div class="col-12">
              <label for="address" class="form-label">Регион</label>
              <input [(ngModel)]="specEdit.region" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
              </div>
            </div>
  
          <div class="col-md-4">
            <label for="state" class="form-label">Город</label>
            <select [(ngModel)]="specEdit.city" class="form-select" id="state" required="">
              <option value="">Выберите город</option>
              <option >Кишенёв</option>
              <option >Тирасполь</option>
              <option >Москва</option>
            </select>
          </div>

          <div class="col-12">
              <label for="address" class="form-label">Улица</label>
              <input [(ngModel)]="specEdit.street" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Дом</label>
              <input [(ngModel)]="specEdit.house" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
              </div>
            </div>
  
            <div class="col-12">
              <label for="address" class="form-label">Номер полиса</label>
              <input [(ngModel)]="specEdit.polisnumber" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">ОМС</label>
              <input [(ngModel)]="specEdit.oms" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Телефон</label>
              <input [(ngModel)]="specEdit.phone" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
              </div>
            </div>

        <button (click)="createspetialization(specEdit)" class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>

    </div>
</div>
</div>
