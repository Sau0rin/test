<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="row mb-2">
    <button (click)="initNewspetialization()">Добавить доктора</button>
    <div *ngIf="specEdit">
        <div>
          ФИО:
          <input [(ngModel)]="specEdit.fio" />
        </div>
        <div>
          Специализация:
          <input [(ngModel)]="specEdit.specializations" />
        </div>
        <div>
            Клиника:
            <input [(ngModel)]="specEdit.clinic" />
          </div>
          <div>
            Фото:
            <input [(ngModel)]="specEdit.foto" />
          </div>
          <div>
            Краткая информация:
            <input [(ngModel)]="specEdit.litleInfo" />
          </div>
          <div>
            Полная информация :
            <input [(ngModel)]="specEdit.fullInfo" />
          </div>

        <button (click)="updatespetialization(specEdit)" >Save</button>
        <button (click)="deletespetialization(specEdit)" >Delete</button>
        <button (click)="createspetialization(specEdit)" >Create</button>
      </div>
    <div *ngFor="let doc of doctors">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{doc.specializations}}</strong>
            <h3 class="mb-0">{{doc.fio}}</h3>
            <p class="card-text mb-auto">Клиника {{doc.clinic}}</p>
            <p class="card-text mb-auto">Краткая информация {{doc.litleInfo}}</p>
            <p class="card-text mb-auto">Полная информация {{doc.fullInfo}}</p>
            <td><button (click)="editspetialization(doc)">Редактировать</button></td>
          </div>
          <div class="col-auto d-none d-lg-block">
           <img src={{doc.foto}} class="bd-placeholder-img" width="200" height="250">
        </div>
      </div>
    </div>
      </div>
