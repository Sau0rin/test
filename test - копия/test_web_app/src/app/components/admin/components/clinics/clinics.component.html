<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/features/">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<button (click)="initNewspetialization()">Добавить клинику</button>

<div class="container px-5 py-5" id="featured-3">
<h2 class="pb-2 border-bottom">Направления</h2>
<div class="row g-4 py-2 row-cols-1 row-cols-lg-2">
  <div *ngFor="let post of clinic" class="feature col">
    <strong class="d-inline-block mb-2 text-primary">{{post.name}}</strong>
    <h3 class="mb-0">Город: {{post.city}}</h3>
    <p class="card-text mb-auto">Адрес: {{post.adres}}</p>
    <p class="card-text mb-auto">Телефон: {{post.phone}}</p>
    <div class="col-auto d-none d-lg-block">
      <img src={{post.foto}} class="bd-placeholder-img" width="200" height="250">
     </div>
    <td><button (click)="editspetialization(post)">Редактировать</button></td>
  </div>
</div>
</div>

<div *ngIf="specEdit">
  <div>
    Название:
    <input [(ngModel)]="specEdit.name" />
  </div>
  <div>
    Город:
    <input [(ngModel)]="specEdit.city" />
  </div>
  <div>
    Адрес:
    <input [(ngModel)]="specEdit.adres" />
  </div>
  <div>
    Телефон:
    <input [(ngModel)]="specEdit.phone" />
  </div>
  <div>
    Фото:
    <div class="col-auto d-none d-lg-block">
        <img src={{specEdit.foto}} class="bd-placeholder-img" width="200" height="250">
     </div>
    <input type="file" [(ngModel)]="specEdit.foto" />
  </div>
  <button (click)="updatespetialization(specEdit)" >Save</button>
  <button (click)="deletespetialization(specEdit)" >Delete</button>
  <button (click)="createspetialization(specEdit)" >Create</button>
</div>
