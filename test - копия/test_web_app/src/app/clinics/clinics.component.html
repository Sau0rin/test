<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <div class="col-md-3 mb-2 mb-md-0">
    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
      <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>
  </div>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="/" class="nav-link px-2 ">Главная</a></li>
    <li><a routerLink="/docall" class="nav-link px-2">Врачи</a></li>
    <li><a routerLink="/Clinics" class="nav-link px-2">Клиники</a></li>
  </ul>

  <div class="col-md-3 text-end">
    <button type="button" routerLink="/login" class="btn btn-outline-primary me-2">Вход</button>

  </div>
</header>

<div class="row mb-2" >
    <div *ngFor="let clinic of clinics" class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{clinic.name}}</strong>
          <h3 class="mb-0">Город: {{clinic.city}}</h3>
          <p class="card-text mb-auto">Адрес: {{clinic.adres}}</p>
          <p class="card-text mb-auto">Телефон: {{clinic.phone}}</p>
        </div>
        <div class="col-auto d-none d-lg-block">
         <img src={{clinic.foto}} class="bd-placeholder-img" width="200" height="250">
        </div>
      </div>
    </div>
  <router-outlet></router-outlet>
